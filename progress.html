<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress - Bootstrap</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap-5.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="assets/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" href="assets/bootstrap-icons/icons/bootstrap-fill.svg">
</head>

<body>
    <a href="index.html"><i class="bi bi-arrow-left-circle-fill p-3 back"></i></a>
    <header class="container-fluid px-0 gradient-bg text-white">
        <div class="row py-5 justify-content-center mx-0">
            <div class="w-50 my-5 text-center">
                <h3 class="display-3 fw-bold">Progress</h3>
                <hr>
                <p class="lead mb-5">Progress bars can let the user know how much is left for their request</p>
                <a href="https://getbootstrap.com/docs/5.1/components/progress/" target="_blank">
                    <button class="btn rounded-pill bg-light text-start p-3 btn-doc">
                        <span class="d-flex align-items-center lh-1"><i
                                class="bi bi-bootstrap-fill fs-4 mx-2"></i>Official Documentation</span>
                    </button>
                </a>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#fff" fill-opacity="1"
                d="M0,64L48,96C96,128,192,192,288,181.3C384,171,480,85,576,69.3C672,53,768,107,864,154.7C960,203,1056,245,1152,224C1248,203,1344,117,1392,74.7L1440,32L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
            </path>
        </svg>
    </header>
    <main class="container mb-5">
        <div class="row justify-content-center">
            <div class="w-50 mb-5">
                <h3 class="display-5 text-center">Components</h3>
            </div>
        </div>
        <div class="row g-3">
            <!-- Simple -->
            <div class="col-lg-6">
                <section class="p-4">
                    <h3>Simple</h3>
                    <hr>
                    <div>
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                          <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                          <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                          <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                          <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </section>
            </div>
            <!-- Labeled -->
            <div class="col-lg-6">
                <section class="p-4">
                    <h3>Labeled</h3>
                    <hr>
                    <div>
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                          </div>
                          <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                          </div>
                          <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                          </div>
                          <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                          </div>
                          <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                          </div>
                    </div>
                </section>
            </div>
            <!-- Striped -->
            <div class="col-lg-6">
                <section class="p-4">
                    <h3>Striped</h3>
                    <hr>
                    <div>
                        <div class="progress mb-3">
                            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                          <div class="progress mb-3 ">
                            <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                          <div class="progress mb-3">
                            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                          <div class="progress mb-3">
                            <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                          <div class="progress mb-3">
                            <div class="progress-bar progress-bar-striped bg-dark" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </section>
            </div>
            <!-- Animated Striped -->
            <div class="col-lg-6">
                <section class="p-4">
                    <h3>Animated Striped</h3>
                    <hr>
                    <div>
                        <div class="progress mb-3">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 10%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                          <div class="progress mb-3 ">
                            <div class="progress-bar progress-bar-striped bg-secondary progress-bar-animated" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                          <div class="progress mb-3">
                            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                          <div class="progress mb-3">
                            <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                          <div class="progress mb-3">
                            <div class="progress-bar progress-bar-striped bg-dark progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="px-3 py-5 text-center bg-dark">
        <p class="lead text-light">Franklin Ramirez Soto | 2022</p>
    </footer>
    <script src="css/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/alerts.js"></script>
</body>

</html>
